  phpmyadmin:
    image: phpmyadmin:5.2.1
    restart: always
    environment:
      - PMA_HOST=mysql
      - PMA_USER=root
      - PMA_PASSWORD=rootpass
    ports:
      - "8080:80"
    depends_on:
      - mysql
    networks:
      - app-network

  mysql:
    image: mysql:8.0
    restart: always
    environment:
      - MYSQL_DATABASE=djangodb
      - MYSQL_USER=djangouser
      - MYSQL_PASSWORD=djangopass
      - MYSQL_ROOT_PASSWORD=rootpass
    ports:
      - "3307:3306"  
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 5s
      retries: 10

networks:
  app-network:
    driver: bridge

volumes:
  db_data:
